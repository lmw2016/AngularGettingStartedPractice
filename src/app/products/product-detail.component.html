<div class="card" *ngIf='product'>
  <div class="card-header">
    {{pageTitle+": "+ product.productName}}
  </div>
  <div class="cart-body">
    <div class="row">
      <div class="col-sm-8">
         <div class="row">
           <div class="col-sm-4 text-right">Name:</div>
           <div class="col-sm-8">{{product.productName}}</div>
         </div>
         <div class="row">
            <div class="col-sm-4 text-right">Code:</div>
            <div class="col-sm-8">{{product.productCode}}</div>
          </div>
          <div class="row">
              <div class="col-sm-4 text-right">Description:</div>
              <div class="col-sm-8">{{product.description}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4 text-right">Release date:</div>
                <div class="col-sm-8">{{product.releaseDate}}</div>
              </div>
            <div class="row">
                <div class="col-sm-4 text-right">Price:</div>
                <div class="col-sm-8">{{product.price}}</div>
              </div>
              <div class="row">
                  <div class="col-sm-4 text-right">Rating:</div>
                  <div class="col-sm-8">
                    <pm-star [rating]='product.starRating'></pm-star>
                  </div>
                </div>
      </div>
      <div class="col-sm-4">
        <img class="center-block img-response" [style.width.px]='150' [src]='product.imageUrl'  [title]='product.productName' />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class='btn btn-outline-secondary' style="width:80px;" (click)='onBack()'>
        <i class='fa fa-chevron-left'></i>Back</button>
  </div>
</div>
